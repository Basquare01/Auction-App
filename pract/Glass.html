<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  display: flex;
}

.sidebar {
  width: 25%;
  background-color: #f1f1f1;
}

.topics {
  list-style-type: none;
  padding: 0;
}

.topic-link {
  display: block;
  padding: 10px;
  text-decoration: none;
  color: #333;
}

.topic-link:hover {
  background-color: #ccc;
}

.content {
  width: 75%;
  padding: 20px;
}

      

    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
          <ul class="topics">
            <li><a href="https://albilal-text-to-voice.netlify.app/" class="topic-link">Topic 1</a></li>
            <li><a href="https://example.com/topic2" class="topic-link">Topic 2</a></li>
            <li><a href="https://example.com/topic3" class="topic-link">Topic 3</a></li>
            <!-- Add more topics with their respective external links -->
          </ul>
        </div>
        <div class="content">
          <div id="topic-content">
            <!-- External content will be loaded and displayed here -->
          </div>
        </div>
      </div>
      
      
   <script>
   // Add event listeners to the topic links
var topicLinks = document.getElementsByClassName('topic-link');
for (var i = 0; i < topicLinks.length; i++) {
  topicLinks[i].addEventListener('click', function(event) {
    event.preventDefault();
    var topicContent = document.getElementById('topic-content');
    var url = this.href;

    // Make an AJAX request to load the external content
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        topicContent.innerHTML = xhr.responseText;
      }
    };
    xhr.send();
  });
}

   </script>
</body>
</html>
